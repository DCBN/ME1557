<div>
  Tour Page
  <input type="file" name="recfile" accept="image/*;capture=camera" file-upload="tour.qrImage.file"/><button ng-click="tour.postQr()">Post image</button>
  <div ng-repeat="object in tour.objectsForRender">
    <li> {{object.name}} </li>
    <span> {{object.desc}} </span>
  </div>
</div>
