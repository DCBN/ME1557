<div class="header">
    <div class="headerContent">
        <input ng-model="gallery.searchValue" ng-keypress="gallery.searchById($event)" type="search" placeholder=" SÃ¶k"  class="search"/>
    </div>
</div>
<div ng-repeat="object in gallery.objects">
    <li> {{object.name}} </li>
    <img src="{{object.imgurl}}" alt="Object image" />
    <li> {{object.desc}} </li>
    Tags:
    <div ng-repeat="tag in object.tags">
        <span> {{ tag }} </span>
    </div>
</div>
