<div id="header">
    <div id="box">
        <input type="search" placeholder="search..." id="search"/>
    </div>
</div>
<div ng-repeat="object in gallery.objects">
    <li> {{object.name}} </li>
    <li> {{object.imgurl}} </li>
    <li> {{object.desc}} </li>
    <div ng-repeat="tag in object.tags">
       <span> {{ tag }} </span>
    </div>
    <br/>
</div>
