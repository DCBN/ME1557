
<div class="header">
    <div class="headerContent">
        <input ng-model="gallery.searchValue" ng-keypress="gallery.searchById($event)" type="search" placeholder=" SÃ¶k"  class="search"/>
    </div>
</div>
<div ng-repeat="object in gallery.objects" id="objBlock">
    <hr>
    <H1 class="middleText"> {{object.name}} </h1>
    <div class="parent"><img src="{{object.imgurl}}" alt="Object image"/></div>
    <h3 class="middleText"> {{object.desc}} </h3>
    <p class="middleText">Tags: </p>
    <div ng-repeat="tag in object.tags" class="middleText">
       <span> {{ tag }} </span>
       <hr>
    </div>
</div>
