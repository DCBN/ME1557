<div id="header">
    <div id="box">
        <input ng-model="gallery.searchValue" ng-keypress="gallery.searchById($event)" type="search" placeholder="Search tags" id="search">
    </div>
</div>
<div ng-repeat="object in gallery.objects">
    <li> {{object.name}} </li>
    <img src="{{object.imgurl}}" alt="Object image" />
    <li> {{object.desc}} </li>
    Tags:
    <div ng-repeat="tag in object.tags">
        <span> {{ tag }} </span>
    </div>
</div>
